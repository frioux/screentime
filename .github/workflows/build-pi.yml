name: Build for Raspberry Pi

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Build for Raspberry Pi (ARM32, static musl)
        run: |
          CGO_ENABLED=1 \
          GOOS=linux \
          GOARCH=arm \
          GOARM=7 \
          CC="zig cc -target arm-linux-musleabihf" \
          CXX="zig c++ -target arm-linux-musleabihf" \
          go build -o screentime-agent-pi ./cmd/screentime-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: screentime-agent-pi
          path: screentime-agent-pi
